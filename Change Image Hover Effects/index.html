<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Change Image Hover Effects</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      src="image1.jpg"
      onmouseover="this.src='image2.jpg'"
      onmouseout="this.src='image1.jpg'"
    />
  </body>
</html>
